<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pribadi - Ong, Jevanio Atansya</title>
    <link rel="stylesheet" href="Style-1.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #ffffff4e;
        color: #2e7fb1;
        padding: 10px 20px;
        z-index: 1000;
        transition: top 0.3s ease-in-out;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 15px;
    }

    .nav-ul li {
        display: inline-block;
    }

    .nav-ul a {
        text-decoration: none;
        color: #2e7fb1;
        font-weight: bold;
    }

    .hamburger {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }

    /* Main Banner */
    .main-banner img {
        width: 100%;
        height: auto;
    }

    /* Container */
    .container {
        padding: 80px 20px; /* Tambahkan ruang untuk navbar */
    }

    .article {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .article img {
        max-width: 200px;
        height: auto;
        border-radius: 5px;
    }

    .article-content {
        flex: 1;
    }

    .read-more a {
        text-decoration: none;
        color: white;
        background: #2e7fb1;
        padding: 10px 20px;
        border-radius: 5px;
    }

    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #f1f1f1;
        color: #2e7fb1;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            padding: 10px;
        }

        .hamburger {
            display: block; /* Tampilkan menu hamburger */
        }

        .nav-ul {
            flex-direction: column;
            display: none; /* Sembunyikan menu secara default */
            gap: 10px;
        }

        .nav-ul.show {
            display: flex; /* Tampilkan menu saat diaktifkan */
        }

        .main-banner img {
            height: 200px; /* Kurangi tinggi banner */
        }

        .article {
            flex-direction: column; /* Ubah tata letak artikel menjadi kolom */
            text-align: center;
        }

        .article img {
            max-width: 150px; /* Perkecil ukuran gambar */
        }

        .article-content {
            font-size: 14px; /* Perkecil ukuran teks */
        }

        h1 {
            font-size: 18px; /* Perkecil ukuran judul */
        }

        .read-more a {
            font-size: 12px; /* Perkecil tombol */
            padding: 8px 15px;
        }

        footer {
            font-size: 12px; /* Perkecil teks footer */
        }
    }

    @media (max-width: 480px) {
        .navbar {
            padding: 5px;
        }

        .nav-ul {
            gap: 5px;
        }

        .main-banner img {
            height: 150px; /* Kurangi lebih banyak tinggi banner */
        }

        .article img {
            max-width: 100px; /* Perkecil lebih jauh gambar */
        }

        .article-content {
            font-size: 12px; /* Perkecil lebih jauh teks artikel */
        }

        h1 {
            font-size: 16px; /* Perkecil lebih jauh judul */
        }

        .read-more a {
            font-size: 10px; /* Perkecil lebih jauh tombol */
            padding: 5px 10px;
        }

        footer {
            font-size: 10px; /* Perkecil lebih jauh teks footer */
        }
    }
</style>
</head>

<body>
    <!-- Header -->
    <header class="navbar" id="navbar">
        <div class="logo">
            <strong>Ong, Jevanio Atansya</strong>
        </div>
        <div>
            <nav>
                <ul class="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Project.html">Project</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <!-- Main Banner -->
        <div class="main-banner" id="top">
            <img src="gigapixel-home1.jpg" alt="Banner Image" id="banner-image">
        </div>

        <!-- Content -->
        <div class="container" id="TRENDING">
            <h1>My Project</h1>
            <div class="article">
                <img alt="project" src="cv.jpg" />
                <div class="article-content">
                    <div class="article-title">
                        Project CV dalam bentuk HTML
                    </div>
                    <div class="article-description">
                        Project Pengembangan Web Semester 1
                    </div>
                    <button class="read-more">
                        <a href="cv.html">READ ARTICLE</a>
                    </button>
                </div>
            </div>
            <div class="article">
                <img alt="project" src="soon.jpg" />
                <div class="article-content">
                    <h1 class="article-title">Coming Soon</h1>
                    <p class="article-description">Wait For It</p>
                    <button class="read-more">
                        <a href="Project.html">READ ARTICLE</a>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>jevanio.12345@gmail.com</div>
    </footer>

    <script>
        // Navbar hide on scroll down, show on scroll up
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scroll down: hide navbar
                navbar.style.top = "-60px"; // Sesuaikan nilai dengan tinggi navbar Anda
            } else {
                // Scroll up: show navbar
                navbar.style.top = "0";
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Cegah nilai negatif
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// Fade-in animation on scroll
const fadeInElements = document.querySelectorAll('.article');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.transition = "opacity 1.5s";
            entry.target.style.opacity = 1;
        }
    });
}, {
    threshold: 0.1
});

fadeInElements.forEach(element => {
    element.style.opacity = 0; // Set initial state to transparent
    observer.observe(element);
});

// Bouncing animation on button hover
document.querySelectorAll('.read-more').forEach(button => {
    button.addEventListener('mouseover', () => {
        button.style.position = "relative";
        button.style.transition = "transform 0.2s";
        button.style.transform = "translateY(-5px)";
    });
    button.addEventListener('mouseout', () => {
        button.style.transform = "translateY(0)";
    });
});

// Header logo animation on load
window.addEventListener('load', () => {
    const logo = document.querySelector('.logo');
    if (logo) {
        logo.style.transition = "transform 2s";
        logo.style.transform = "scale(1.1)";
        setTimeout(() => {
            logo.style.transform = "scale(1)";
        }, 2000);
    }
});
// Get the modal and the image
const modal = document.getElementById('news-modal');
const bannerImage = document.getElementById('banner-image');
const closeButton = document.querySelector('.close-button');

// Open the modal when the image is clicked
bannerImage.addEventListener('click', () => {
    modal.style.display = 'flex';
});

// Close the modal when the close button is clicked
closeButton.addEventListener('click', () => {
    modal.style.display = 'none';
});

// Close the modal if the user clicks outside of the modal content
window.addEventListener('click', (event) => {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

function toggleNav() {
        const nav = document.querySelector('.nav-ul');
        nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
    </script>
</body>

</html>
